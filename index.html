<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> pizzarian </title>
</head>

<body>
    <header class="navigation">

        <div class="icon" style="margin-top: 15px;">
            <div class="img-icon">
                <img src="./img/logo.png" alt="pizza logo">
            </div>
            <p style="padding-top: 14px; padding-left: 10px;">Pizzarian</p>
        </div>
        <div class="piz-name" style="text-align: center;">
            <h2>Margherita Pizza</h2><br>
            <p class="piz-h">Pizza of the month</p>
        </div>
        <div class="check-out" style="display: flex; margin-top: 10px;">
            <img src="./img/check.png" alt="" style="margin-right: 2px; padding: 10px; margin-top: 10px;">
            <div class="contanct" style="margin-right: 5px; padding: 10px; margin-top: 10px;">
                <button class="btn btn-primary">Contact</button>
            </div>
        </div>


    </header>
    <div class="hr-sp"></div>
    <div class="container-fluid pt-5">
        <div class="row">
            <div class="col-md-4 ">
                <div class="h-info" style="margin-left: 10px;">
                    <h4>Information</h4>
                    <p class="description">
                        Mold and creamy cheese,black,olives, Zesty,Pepperoni <br> and our signature style pixxa sauce
                    </p>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="sizes d-flex  justify-content-evenly  mt-5">
                    <Button class="p-size ">S</Button>
                    <Button class="p-size">M</Button>
                    <Button class="p-size">L</Button>
                </div>
            </div>
            <div class="col-md-4 text-center mt-3">
                <div class=" card prize sizes d-block ">
                    <h5 style="border-bottom: 2px solid;">Price</h5>
                    <h6 class="cost-p" style="padding-left: 15px; font-style: normal;">$60.00</h6>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
