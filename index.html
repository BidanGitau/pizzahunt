<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> pizzarian </title>
</head>

<body>
    <header class="navigation">

        <div class="icon" style="margin-top: 15px;">
            <div class="img-icon">
                <img src="./img/logo.png" alt="pizza logo">
            </div>
            <p style="padding-top: 14px; padding-left: 10px;">Pizzarian</p>
        </div>
        <div class="piz-name" style="text-align: center;">
            <h2>Margherita Pizza</h2><br>
            <p class="piz-h">Pizza of the month</p>
        </div>
        <div class="check-out" style="display: flex; margin-top: 10px;">
            <img src="./img/check.png" alt="" style="margin-right: 2px; padding: 10px; margin-top: 10px;">
            <div class="contanct" style="margin-right: 5px; padding: 10px; margin-top: 10px;">
                <button class="btn btn-primary">Contact</button>
            </div>
        </div>


    </header>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="h-info">
                    <h3>Information</h3>
                    <p class="description">
                        Mold and creamy cheese,black,olives,Zesty,Pepperoni, and our signature style pixxa sauce
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="sizes">
                    <h1 class="p-size">S</h1>
                    <h1 class="p-size">M</h1>
                    <h1 class="p-size">L</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="prize">
                    <h3>Price</h3>
                    <h5 class="cost-p">$60.00</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
