<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> pizzarian </title>
</head>

<body>
    <header class="navigation">

        <div class="icon" style="margin-top: 15px;">
            <div class="img-icon">
                <img src="./img/logo.png" alt="pizza logo">
            </div>
            <p style="padding-top: 14px; padding-left: 10px;">Pizzarian</p>
        </div>
        <div class="piz-name" style="text-align: center;">
            <h2>Margherita Pizza</h2><br>
            <p class="piz-h">Pizza of the month</p>
        </div>
        <div class="check-out" style="display: flex; margin-top: 10px;">
            <img src="./img/check.png" alt="" style="margin-right: 2px; padding: 10px; margin-top: 10px;">
            <div class="contanct" style="margin-right: 5px; padding: 10px; margin-top: 10px;">
                <button class="btn btn-primary">Contact</button>
            </div>
        </div>


    </header>
    <div class="hr-sp"></div>
    <div class="container-fluid pt-5">
        <div class="row pb-3">
            <div class="col-md-6 ">
                <div class="h-info" style="margin-left: 10px;">
                    <h4>Information</h4>
                    <p class="description">
                        Mold and creamy cheese,black,olives, Zesty,Pepperoni <br> and our signature style pixxa sauce
                    </p>
                </div>
            </div>

            <div class="col-md-6 ">
                <h1 class="h-top" style="font-weight: 900; font-size: small;">Select the size</h1>
                <div class="sizes d-flex  justify-content-evenly  mt-5">
                    <Button class="p-size ">S</Button>
                    <Button class="p-size">M</Button>
                    <Button class="p-size">L</Button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6 text-center mt-3">
                    <div class=" card prize sizes d-block ">
                        <h5 class="h-top">Spice up </h5>
                        <div class="toppings">
                            <form action="">
                                <div class="form-group" style="padding: 5px;">

                                    <select class="form-control" id="exampleFormControlSelect1" style="border: 0; border-color: #f3f3f3; padding: 5px; border-radius: 5px;">
                                      <option>Olives</option>
                                      <option>Cheese</option>
                                      <option>Pepperoni</option>
                                     
                                    </select>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="col-md-6 text-center mt-3">
                    <div class=" card prize sizes d-block ">

                    </div>
                </div>



            </div>

        </div>

    </div>
    <script type="text/javascript" src="/path/to/jquery.js"></script>
    <script type="text/javascript" src="/path/to/awselect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
